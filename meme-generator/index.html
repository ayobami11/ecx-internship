<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Generator</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,800;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Memegenerator</h1>
            <p>Created by Ayobami</p>
        </header>
        <main>
            <!-- Main section -->
            <section id="main-section">
                 <!-- Meme section -->
                <figure id="meme-container">
                    <figcaption id="fig-top"></figcaption>
                    <img id="meme-image" src="http://i.imgflip.com/1bij.jpg" alt="Meme image">
                    <figcaption id="fig-bottom"></figcaption>
                </figure>
                <!-- Form section -->
                <form id="form">
                    <input id="top-text" type="text" name="top-text" placeholder="Top text">
                    <br />
                    <input id="bottom-text" type="text" name="bottom-text" placeholder="Bottom text">
                    <br />
                    <button id="submit-btn" type="submit">Memeate</button>
                </form>
            </section>
        </main>
        <footer>
            <p><abbr title="Engineering Career Expo">ECX</abbr> 2020</p>
        </footer>
    </body>
</html>
